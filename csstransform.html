<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS transform</title>
</head>

<style>

    img {
        width: 200px;
        margin: 200px;
        transition: all 150ms ease-in-out;
    }


img.hover {
    transform: scale(2) rotate(720deg) translate(200px 400px);
}


</style>
